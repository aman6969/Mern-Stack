    <!-- Make a Form and Glyphicons -->

    <form class="FeedBack" action="mailto:gauravkrthakur07@gmail.com" method="post" enctype="text/plain">

        <div class="container-fluid">
            <strong>
                <h1> Forms Classes </h1>
            </strong>

            <div class="row">
                <div class="col-6">
                    <label for=""><i class="bi bi-person-circle"></i> Your name </label> <br>
                    <input type="text" name="Name " value="" class="form-control"> <br>
                </div>
                <div class="col-6">
                    <label for=""><i class="bi bi-person-circle"></i> Last name </label> <br>
                    <input type="text" name="Name " value="" class="form-control"> <br>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="Address"><i class="bi bi-house-fill"></i> Address</label> <br>
                    <input type="text" name="address" value="" class="form-control"> <br>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="city"><i class="bi bi-building"></i> City </label> <br>
                    <input type="text" class="form-control"><br>
                </div>
                <div class="col-4">
                    <label for=""><i class="bi bi-pin-map"></i> State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option value="">Bihar</option>
                        <option value="">UttarPradesh</option>
                        <option value="">Delhi</option>
                        <option value="">Mizoram</option>
                        <option value="">Nagaland</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip"><i class="bi bi-file-earmark-zip-fill"></i> Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="exampleFormControlFile1"> <i class="bi bi-file-earmark-text-fill"></i>Upload Domicile</label> <br>
                    <input type="file" class="form-control-file nofc" id="exampleFormControlFile1">
                </div>
                <div class=" col-6 custom-control custom-radio">
                    <label for=""><i class="bi bi-people-fill"></i> Gender</label> <br>
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Male</label>
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Female</label>
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Other</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-lg"> Submit </button>
                </div>
            </div>
        </div>

    </form>
